# Supabase local development config (optional)
# Use with: supabase init, supabase start, supabase db reset
# See https://supabase.com/docs/guides/cli

[api]
enabled = true
port = 54321
schemas = ["public", "storage"]
extra_search_path = ["public", "extensions"]
max_rows = 1000

[db]
port = 54322
shadow_port = 54320
major_version = 15

[studio]
enabled = true
port = 54323

[storage]
enabled = true
file_size_limit = "50MiB"
